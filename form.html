      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flights Available | Adion Transportation Services</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <span style="display: flex; align-items: center; float: left">
            <img
              src="assets/bglog.png"
              alt="main logo"
              width="70"
              height="60"
            />
            <a
              style="font-size: xx-large; padding: 10px"
              class="navbar-brand"
              id="none"
              href="index.html"
              ><strong>Adion Transportation Services</strong></a
            >
          </span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0"
              style="display: flex; align-items: center"
            >
              <li class="nav-item" id="li-hov">
                <a
                  id="a1"
                  class="nav-link"
                  style="
                    color: white;
                    font-weight: 1000;
                    text-transform: uppercase;
                  "
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item" id="li-hov">
                <a
                  class="nav-link active"
                  style="
                    color: white;
                    font-weight: 1000;
                    text-transform: uppercase;
                  "
                  href="tickets.html"
                  >Tickets</a
                >
              </li>
              <li class="nav-item" id="li-hov">
                <a
                  class="nav-link"
                  style="
                    font-weight: 1000;
                    color: white;
                    text-transform: uppercase;
                  "
                  href="about.html"
                  >About</a
                >
              </li>
              <li class="nav-item" id="li-hov">
                <a
                  class="nav-link"
                  style="font-weight: 1000; color: white"
                  href="wtt.html"
                  >WTT</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="pro" style="background-color: lightgray">
      <center>
        <form onsubmit="return validate()">
          <div id="name">
            <div class="input-group" style="display: flex; flex-wrap: wrap">
              <span class="input-group-text">First and last name</span>
              <input
                type="text"
                aria-label="First name"
                class="form-control"
                required
              />
              <input
                type="text"
                aria-label="Last name"
                class="form-control"
                required
              />
            </div>
          </div>
          <div id="name">
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Choos Flight</label
              >
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">Air India - $80,000</option>
                <option value="2">Indigo - $1,05,000</option>
              </select>
            </div>
          </div>
          <div id="name">
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Pay Method
              </label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected value="bhim">BHIM UPI</option>
                <option value="visa">Visa</option>
                <option value="cash">Credit Card</option>
              </select>
            </div>
          </div>
          <div id="gone1">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                >Account No.</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Account No."
                id="n1"
                aria-label="Username"
                aria-describedby="basic-addon1"
                required
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">CVV</span>
              <input
                type="number"
                class="form-control"
                placeholder="CVV"
                id="n2"
                aria-label="Username"
                aria-describedby="basic-addon1"
                required
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">IFSC Code</span>
              <input
                type="text"
                class="form-control"
                placeholder="IFSC"
                id="n3"
                aria-label="Username"
                aria-describedby="basic-addon1"
                required
              />
            </div>
          </div>
          <div id="gone2">
            <div class="input-group">
              <span class="input-group-text">Address</span>
              <textarea
                class="form-control"
                id="n4"
                aria-label="With textarea"
                required
              ></textarea>
            </div>
          </div>
          <div>
            <input
              type="submit"
              value="SUBMIT"
              id="sub"
              style="
                width: 75%;
                padding: 20px;
                font-size: 2pc;
                margin-top: 10px;
                background-color: seagreen;
              "
            />
          </div>
        </form>
      </center>
    </section>
    <footer>
      <div>
        <p>&copy; Copyright 2021 | Adion Transportation Services</p>
      </div>
    </footer>
  </body>

    crossorigin="anonymous"
  ></script>
  <script src="jj.js"></script>
</html>
