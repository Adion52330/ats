<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Adion Transportation Services</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <span style="display: flex; align-items: center">
            <a
              style="font-size: xx-large; padding: 10px"
              class="navbar-brand"
              href="index.html"
            >
              <img
                src="assets/bglog.png"
                alt="main logo"
                width="70"
                height="60"
              />
              <strong id="none">Adion Transportation Services</strong></a
            >
          </span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0"
              id="mainnav"
              style="display: flex; align-items: center"
            >
              <li class="nav-item" id="li-hov">
                <a
                  id="a1"
                  class="nav-link active"
                  style="
                    color: white;
                    font-weight: 1000;
                    text-transform: uppercase;
                  "
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item" id="li-hov">
                <a
                  class="nav-link"
                  style="
                    font-weight: 1000;
                    color: white;
                    text-transform: uppercase;
                  "
                  href="tickets.html"
                  >Tickets</a
                >
              </li>
              <li class="nav-item" id="li-hov">
                <a
                  class="nav-link"
                  style="
                    font-weight: 1000;
                    color: white;
                    text-transform: uppercase;
                  "
                  href="about.html"
                  >About</a
                >
              </li>
              <li class="nav-item" id="li-hov">
                <a
                  class="nav-link"
                  style="
                    color: rgb(180, 178, 178);
                    font-weight: 1000;
                    text-transform: uppercase;
                  "
                  href="wtt.html"
                  >WTT</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="registeration">
      <center>
        <div style="background-color: teal">
          <b><h1 id="m">Register Now</h1></b>
        </div>
      </center>
      <form onsubmit="return free()">
        <div class="p-5" style="background-color: teal">
          <div class="input-group">
            <span class="input-group-text">First and last name</span>
            <input
              type="text"
              aria-label="First name"
              class="form-control"
              required
            />
            <input
              type="text"
              aria-label="Last name"
              class="form-control"
              required
            />
          </div>
        </div>
        <div
          class="pb-5 pl-5 pr-5"
          style="
            background-color: teal;
            padding-left: 25px;
            padding-right: 25px;
          "
        >
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">School Name</span>
            <input
              type="text"
              class="form-control"
              placeholder="School Name"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div
          class="pb-5"
          style="
            background-color: teal;
            padding-left: 25px;
            padding-right: 25px;
          "
        >
          <select class="form-select" aria-label="Default select example">
            <option selected>Class 8</option>
            <option value="1">Class 9</option>
            <option value="2">Class 10</option>
            <option value="3">Class 11</option>
            <option value="4">Class 12</option>
            <option value="5">More than 12</option>
          </select>
        </div>
        <div
          id="sub"
          class="p-5"
          style="
            background-color: teal;
            padding-left: 25px;
            padding-right: 25px;
          "
        >
          <center>
            <input
              type="submit"
              value="REGISTER FOR FREE"
              class="p-3"
              style="width: 75%; background-color: tomato; color: white"
            />
          </center>
        </div>
      </form>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
  <script src="n.js"></script>
</html>
